name: Build Executable

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [created]

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Install Git
      run: |
        choco install git -y
        
    - name: Update PATH for Git
      run: |
        echo "C:\Program Files\Git\cmd" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        
    - name: Build executable
      run: |
        python setup.py build_exe
      
    - name: List build directory contents
      run: |
        dir build /s
      
    - name: Create ZIP archive
      run: |
        $buildFolder = (Get-ChildItem -Path build -Directory | Where-Object { $_.Name -like "exe.*" }).FullName
        Compress-Archive -Path "$buildFolder\*" -DestinationPath DawGit-windows.zip
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: DawGit-Windows
        path: DawGit-windows.zip
        
    - name: Upload to release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: ./DawGit-windows.zip